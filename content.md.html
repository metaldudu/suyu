<p>俗语，是汉语语汇里为群众所创造，并在群众口语中流传，具有口语性和通俗性的语言单位，是通俗并广泛流行的定型的语句，简练而形象化，大多数是劳动人民创造出来的。反映人民生活经验和愿望。俗语，也称常言，俗话，这三者是同义词。俗语一词，已经普遍用作语言学的术语；常言一词，带有文言的色彩；俗话一词，则有口语的气息。俗语使人们的交流更加方便且具有趣味性，具有地方特色。</p>
