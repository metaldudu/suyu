<h1 id="h">H</h1>
<hr />
<p><strong>好了伤疤忘了痛。</strong> 比喻过上了舒心的日子就忘了过去的苦日子。</p>
<p><strong>会哭的孩子有奶吃。</strong> 比喻态度强硬、要求强烈的单位或下属能得到更多的照顾。</p>
<p><strong>捡了芝麻丢了西瓜。</strong> 比喻抓住了次要的东西而放弃了主要的东西。</p>
<p><strong>皇帝的女儿不愁嫁。</strong>自恃某一外部条件优越而不思主观努力，用以批评一种因循守旧思想。</p>
