<h1 id="y">Y</h1>
<hr />
<p><strong>一锤子买卖。</strong> 一次性交易，多指不法商贩的行为，含贬义。</p>
<p><strong>一朝被蛇咬，十年怕草绳。</strong> 比喻经历一次挫折以后就变得胆小怕事。</p>
<p><strong>一粒老鼠屎，坏了一锅粥。</strong> 一个人因为某些问题而拖累了整个团体。</p>
<p><strong>一把钥匙开一把锁。</strong>比喻对不同情况采取不同的对策。</p>
<p><strong>有眼不识泰山。</strong>比喻浅陋无知，认不出有地位有能耐的人。</p>
<p><strong>阴沟里翻船。</strong> 比喻在有把握的地方出了问题。</p>
<p><strong>一碗水端平。</strong> 比喻对相关各方一视同仁，不偏向任何一方。</p>
<p><strong>一口吃不成个胖子。</strong> 比喻学习也要一步一步来，不能急于求成。</p>
