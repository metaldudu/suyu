<h1 id="n">N</h1>
<hr />
<p><strong>拿着鸡毛当令箭。</strong>令箭，古时发布命令的凭证。谓把小事当成重大的事情。</p>
<p><strong>哪有耗子不偷油？</strong>喻人有贪欲。多指好色。</p>
<p><strong>哪里黄土不埋人？</strong>意为处处都可以死,干吗非赖在这儿不可。言外之意: 这儿不能待,到别处去。</p>
<p><strong>脑袋掖在裤腰带上。</strong>谓冒着极大的危险,准备掉脑袋。</p>
<p><strong>泥菩萨过河，自身难保。</strong>按佛教说法,菩萨能保佑人。泥遇水保不住。谓自身难保,更不能帮别人的忙了。</p>
<p><strong>宁吃鲜桃一口，不吃烂杏一筐。</strong>意即要好的，不要次的</p>
<p><strong>尿不到一个壶里。</strong>借指不能合作共事。</p>
