<h1 id="q">Q</h1>
<hr />
<p><strong>前怕狼，后怕虎。</strong> 形容胆小怕事，畏缩不前。出自明冯惟敏《清江引·风情省悟》曲：“明知烟花路儿上苦，有去路无来路。恶狠狠虎爬心，饿剌剌狼掏肚。我如今前怕狼后怕虎。</p>
