<h1 id="r">R</h1>
<hr />
<p><strong>人挪活，树挪死。</strong> 指人应该换个环境求生存。</p>
<p><strong>双拳难敌四手。</strong>指在双方争斗的较量中，总是寡不敌众。</p>
<p><strong>人在江湖，身不由己。</strong> 比喻人在社会中对许多事情无可奈何，个人不能做主。</p>
<p><strong>人怕出名猪怕壮。</strong> 人太出名了会招来麻烦，也指人为了保住名位而变得保守。</p>
<p><strong>人不可貌相，海水不可斗量。</strong>比喻不能只根据相貌、外表判断一个人，如同海水是不可以用斗去度量一样，不可根据某人的相貌就低估其未来。</p>
