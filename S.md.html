<h1 id="s">S</h1>
<hr />
<p><strong>舍不得孩子套不住狼。</strong> 比喻要达到某一目的必须付出相应的代价。</p>
<p><strong>天要下雨，娘要嫁人。</strong> 比喻有些事情是不以人的意志为转移的。</p>
<p><strong>书到用时方恨少。</strong> 指等到真正用到知识的时候，才后悔自己学的太少了。</p>
<p><strong>杀人放火金腰带</strong> “杀人放火金腰带，修桥铺路无尸骸”，做坏事的有荣华富贵，可做好事的却死无全尸，感慨世事不公。来自凌濛初的《二拍》</p>
<p><strong>三百六十行，行行出状元。</strong> 比喻不论干哪一行，只要热爱本职工作，都能做出优异的成绩。</p>
