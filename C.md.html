<h1 id="c">C</h1>
<hr />
<p><strong>吃凉不管酸。</strong>比喻只管其一，不管其二，只管这一方面，不管那一方面。</p>
<p><strong>朝里无人莫做官。</strong>旧时俗语，意思是没有靠山，事办不成。</p>
<p><strong>丑话说在前面。</strong>指做事前先把可能出现的不良后果或所需要付出的代价讲清楚。</p>
<p><strong>苍蝇不叮无缝蛋</strong></p>
<p><strong>长江后浪推前浪</strong></p>
<p><strong>吃不了兜着走。</strong> 比喻某人行为造成了很严重的后果。</p>
<p><strong>丑媳妇早晚要见公婆。</strong>比喻不好的东西迟早要让人知道。</p>
<p><strong>此处不留爷，自有留爷处。</strong> 一条路走不通，还可以走另一条路；不把自己局限于某一个目标。</p>
<p><strong>唱白脸。</strong>白脸：京剧中的反派角色。指扮演反面的角色，对事情采取尖酸苛刻的态度。</p>
