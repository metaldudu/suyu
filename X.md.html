<p><strong>西方不亮东方亮。</strong>比喻这里不通还可以到其他的地方去，希望总是有的。</p>
<p><strong>先下手的为强，后下手的遭殃。</strong>意为先下手者取得主动，动手晚者往往吃亏。</p>
<p><strong>心病还得心药医。</strong> 指思想精神上的病痛，还要从思想精神上去医治。</p>
<p><strong>心里像倒翻了五味瓶。</strong>比喻心情复杂，心里不是滋味。</p>
<p><strong>新官上任三把火。</strong>官员上任之初采取新的措施或政策。</p>
<p><strong>县官不如现管。</strong>意思是官大不一定管得着。现管着的人必须听他的。</p>
<p><strong>秀才遇见兵，有理讲不清。</strong>比喻遇到不讲道理的人，即使有理也说不清楚。</p>
