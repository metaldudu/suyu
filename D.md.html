<h1 id="d">D</h1>
<hr />
<p><strong>打一巴掌揉三揉。</strong>比喻先惩罚后安抚。也比喻伤害了别人还伪装友好。</p>
<p><strong>打退堂鼓。</strong>比喻办事中途退缩。</p>
<p><strong>大水冲了龙王庙。</strong>比喻自家人损害自家人。</p>
<p><strong>当面鼓对面锣。</strong>比喻面对面的谈判或交换意见。</p>
<p><strong>到什么山唱什么歌。</strong> 比喻按实际情况办事。</p>
<p><strong>东方不亮西方亮。</strong>比喻这里行不通，别的地方尚有回旋余地与选择的空间。</p>
