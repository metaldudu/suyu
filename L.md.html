<h1 id="l">L</h1>
<hr />
<p><strong>烂船也有三斤铁。</strong> 比喻不好的东西也有可利用的、不可小看的成分。</p>
<p><strong>林子大了，什么鸟都有。</strong> 比喻世界很复杂，什么奇怪的人和事物都有。</p>
<p><strong>乱点鸳鸯谱。</strong> 形容瞎指挥，胡乱凑合。</p>
<p><strong>狼走千里吃人，狗走千里吃屎。</strong>比喻本性不同，难以改变。</p>
<p><strong>驴唇不对马嘴。</strong> 比喻说话、写文章文不对题，答非所问，两不相符。</p>
